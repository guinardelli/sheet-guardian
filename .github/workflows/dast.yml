name: DAST (OWASP ZAP)

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: URL base para o scan (ex: https://staging.seudominio.com)
        required: true

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: OWASP ZAP Baseline
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: ${{ inputs.target_url }}
          fail_action: false
